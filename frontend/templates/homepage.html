<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pints Sig Homepage</title>
    <style>
        body { 
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pints Sig!</h1>
    </div>
    <head>
        <meta charset="UTF-8">
        <title>Upload an Image</title>
        <style>
          /* Basic Reset */
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
      
          body {
            font-family: Arial, sans-serif;
            background: #f3f4f6; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
          }
      
          .upload-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
          }
      
          h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
          }
      
          form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
          }
      
          input[type="file"] {
            border: 1px solid #ccc;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
          }
      
          input[type="submit"] {
            background: #4f46e5; /* Indigo shade */
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
          }
      
          input[type="submit"]:hover {
            background: #4338ca; /* Darker indigo on hover */
          }
        </style>
      </head>
      <body>
        <div class="upload-container">
          <h1>Upload an Image</h1>
          <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <input type="submit" value="Upload">
          </form>
        </div>
      </body>
</body>

</html>
