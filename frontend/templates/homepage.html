<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints Sig!</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f3f4f6);
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures footer stays at the bottom */
    }

    /* Header Section */
    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.4rem;
      color: #333;
    }

    /* Main Section (Upload Form) */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1; /* Pushes footer down */
      padding: 1rem;
    }

    .upload-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    .upload-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.7rem;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"] {
      background: #4f46e5; /* Indigo shade */
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background: #4338ca; /* Darker indigo */
      transform: scale(1.03);
    }

    /* Footer Section */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pints Sig!</h1>
  </header>

  <main>
    <div class="upload-container">
      <h2>Upload an Image</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Pints Sig. All rights reserved.
  </footer>
</body>
</html>
