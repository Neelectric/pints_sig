<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints Sig!</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Use flex to distribute space from top to bottom */
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Space between top-container & upload-container */
      min-height: 100vh;             /* Make body at least full viewport height */
    }

    .top-container {
      text-align: center;
      padding: 2rem 1rem;
    }

    .upload-container {
      background: #fff;
      margin: 2rem auto;  /* Center horizontally */
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .upload-container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"] {
      background: #4f46e5; /* Indigo shade */
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #4338ca; /* Darker indigo on hover */
    }
  </style>
</head>
<body>
  <div class="top-container">
    <h1>Pints Sig!</h1>
  </div>
  <div class="upload-container">
    <h1>Upload an Image</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*">
      <input type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
